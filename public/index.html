<body ng-app="MyApp">
    <div ng-controller="MyCtrl" class="container outerBox">
        <div class="innerBox">
            <h1></h1>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="inputContent" id="autocomplete" placeholder="Enter Address">
                </div>
                <button ng-click="makeTransaction()" id="transactionButton" class="btn btn-default">Transaction</button>
            </form><br>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in arrayList">
                    <span>Transaction: {{item.transactionId}}&nbsp</span>
                    <span>Location: {{item.address}}</span>
                    <span class="badge">Status: {{item.status}}</span>
                </li>
            </ul>
        </div>
    </div>
